name: Deploy Jekyll site

on:
  push:
    branches:
      - main  # your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # needed for pushing back

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install dependencies
        run: |
          gem install bundler
          bundle init
          echo 'gem "jekyll"' >> Gemfile
          echo 'gem "just-the-docs"' >> Gemfile
          bundle install

      - name: Build site
        run: bundle exec jekyll build --destination _site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages   # branch to deploy Pages
          publish_dir: ./_site
          force_orphan: true          # overwrite old commits
